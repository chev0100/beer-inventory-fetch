<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beer Order</title>
		<link rel="stylesheet" href="./main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400..600;1,400..600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1>The Beer Hall</h1>

			<div class="tally">
				<p>Total price: <span id="totalPrice">$0.00</span></p>
			</div>

			<div class="beers">
				<h2>Beer Menu</h2>
				<ul id="beerList">
					<li class="message">No beers fetched.</li>
					<!-- Beers will be displayed here -->
				</ul>
			</div>

			<div class="orders">
				<h2>Beer Order</h2>
				<ul id="orderList">
					<li class="message">No beers ordered.</li>
					<!-- Orders will be displayed here -->
				</ul>
			</div>
		</main>
		<script src="./main.js" defer></script>
	</body>
</html>
